# Application
spring.application.name=meads

# Vaadin
vaadin.launch-browser=true

# Database (configure for your environment)
# spring.datasource.url=jdbc:postgresql://localhost:5432/meads
# spring.datasource.username=
# spring.datasource.password=

# JPA
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info,modulith

# Security
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Webhook
meads.webhook.hmac-secret=${WEBHOOK_HMAC_SECRET:dev-secret}
meads.webhook.hmac-validation-enabled=${WEBHOOK_HMAC_VALIDATION_ENABLED:true}

# Admin notifications
meads.admin.email=${ADMIN_EMAIL:admin@meads.app}
