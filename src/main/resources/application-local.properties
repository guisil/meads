# Local Development Profile
# This profile is activated when running with --spring.profiles.active=local
# Use this with docker-compose for local development

# Database - connects to docker-compose PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/meads
spring.datasource.username=meads
spring.datasource.password=meads_dev_password

# JPA - show SQL in local development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway - validate migrations in local development
spring.flyway.validate-on-migrate=true
