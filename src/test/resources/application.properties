# JPA - use create-drop for test schema
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests (use JPA auto-ddl instead)
spring.flyway.enabled=false

# Run schema.sql to create event_publication table with correct column sizes AFTER Hibernate
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Webhook
meads.webhook.hmac-secret=test-secret
meads.webhook.hmac-validation-enabled=true

# Admin
meads.admin.email=admin@meads.app
