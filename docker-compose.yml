services:
  postgres:
    image: postgres:18
    container_name: meads-postgres
    environment:
      POSTGRES_DB: meads
      POSTGRES_USER: meads
      POSTGRES_PASSWORD: meads_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meads"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
